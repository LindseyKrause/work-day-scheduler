<!DOCTYPE html>
<html lang="en">    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="row" id="title">
            <header> Work Day Scheduler
                <div class="row" id="subtitle">
                    <h5> A simple calendar app for scheduling your work day.
                    </h5>
                </div>
        </div>
        <div class="row" id="currentDate">
            <!-- add today's date -->
        </div>
        </header>
    </div>
    <div class="container" id="scheduleContainer">
        <div class="row" id="timeRow9">
            <div class="col-md-1" id="timeText9">9am</div>
            <textarea class="col-md-10"></textarea>
            <button class="col-md-1 save-button" id="9"></button>
        </div>
        <div class="row" id="timeRow10">
            <div class="col-md-1" id="timeText10">10am</div>
            <textarea class="col-md-10"></textarea>
            <button class="col-md-1 save-button" id="10"></button>
        </div>
        <div class="row" id="timeRow11">
            <div class="col-md-1" id=timeText11>11am</div>
            <textarea class="col-md-10"></textarea>
            <button class="col-md-1 save-button" id="11"></button>
        </div>
        <div class="row" id="timeRow12">
            <div class="col-md-1" id="timeText12">12pm</div>
            <textarea class="col-md-10"></textarea>
            <button class="col-md-1 save-button" id="12"></button>
        </div>
        <div class="row" id="timeRow1">
            <div class="col-md-1" id="timeText1">1pm</div>
            <textarea class="col-md-10"></textarea>
            <button class="col-md-1 save-button" id="1"></button>
        </div>
        <div class="row" id="timeRow2">
            <div class="col-md-1" id="timeText2">2pm</div>
            <textarea class="col-md-10"></textarea>
            <button class="col-md-1 save-button" id="2"></button>
        </div>
        <div class="row" id="timeRow3">
            <div class="col-md-1" id="timeText3">3pm</div>
            <textarea class="col-md-10"></textarea>
            <button class="col-md-1 save-button" id="3"></button>
        </div>
        <div class="row" id="timeRow4">
            <div class="col-md-1" id="timeText4">4pm</div>
            <textarea class="col-md-10"></textarea>
            <button class="col-md-1 save-button" id="4"></button>
        </div>
        <div class="row" id="timeRow5">
            <div class="col-md-1" id="timeText5">5pm</div>
            <textarea class="col-md-10"></textarea>
            <button class="col-md-1 save-button" id="5"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/js/work-day-scheduler.js"></script>

</body>

</html>
